<div class="bg-gray-800 p-6 rounded-lg shadow-lg text-white border border-gray-700">
    <h2 class="text-2xl mb-4 border-b border-gray-600 pb-2">Following</h2>
    <div *ngFor="let follower of data.following" class="flex items-center mb-4 border-b border-gray-600 pb-2">
        <img [src]="follower.profilePic" alt="{{ follower.name }}" class="w-10 h-10 rounded-full mr-4">
        <p>{{ follower.username }}</p>
    </div>
    <div *ngIf="data.following.length === 0" class="text-gray-400">
        <p>No followers</p>
    </div>
    <div class="text-right mt-4">
        <button (click)="onNoClick()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Close</button>
    </div>
</div>
