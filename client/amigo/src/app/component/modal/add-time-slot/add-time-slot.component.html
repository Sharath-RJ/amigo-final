<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-xl font-semibold text-purple-400 mb-4">Add Time Slot</h2>
        <form (ngSubmit)="addTimeSlot()">
            <div class="form-group">
                <label for="dayOfWeek" class="block mb-1">Day of Week:</label>
                <select id="dayOfWeek" [(ngModel)]="dayOfWeek" name="dayOfWeek"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startTime" class="block mb-1">Start Time:</label>
                <input type="time" id="startTime" [(ngModel)]="startTime" name="startTime"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            </div>
            <div class="form-group">
                <label for="endTime" class="block mb-1">End Time:</label>
                <input type="time" id="endTime" [(ngModel)]="endTime" name="endTime"
                    class="w-full p-2 rounded bg-gray-700 border border-gray-600">
            </div>
            <div class="flex justify-end mt-4">
                <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded mr-2 hover:bg-gray-700"
                    (click)="closeModal()">Cancel
                </button>
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Add Time
                    Slot
                </button>
            </div>
        </form>
    </div>
</div>
