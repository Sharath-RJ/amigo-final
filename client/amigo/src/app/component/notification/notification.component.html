<body class="bg-gray-900 text-gray-200">
    <div class="flex h-screen">
        <!-- Sidebar -->
        
            <app-icon-sidebar-menu></app-icon-sidebar-menu>
        

        <!-- Main content -->
        <div class="flex-1 p-10">
            <div class="mb-5 text-3xl font-bold">
                Notification List
            </div>
            <div class="space-y-4" *ngFor="let notification of notifications">
                <div class="flex space-x-3 p-4 bg-gray-800 rounded-lg hover:bg-gray-700 transition duration-300">
                    <img [src]="notification.sender.profilePic" class="rounded-full" width="30px" height="30px" alt="">
                    <div>{{notification.message}} by {{notification.sender.username}}</div>
                    <i class="text-gray-400 ml-auto">{{notification.createdAt | date}}</i>
                </div>
               
            </div>
        </div>
    </div>
</body>
