<div class="min-h-screen flex items-center justify-center bg-black">
    <div
        class="bg-white bg-opacity-10 backdrop-blur-md border border-gray-300 p-8 rounded-lg shadow-lg w-full max-w-md">
        <form (ngSubmit)="register()">
            <h1 class="text-3xl font-bold text-center text-white mb-6">Register</h1>
            <div class="mb-4">
                <input type="text" name="Username" [(ngModel)]="username" placeholder="Username" required
                    class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input type="email" name="Email" [(ngModel)]="email" placeholder="Email" required
                    class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input type="password" name="Password" [(ngModel)]="password" placeholder="Password" required
                    class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input type="password" name="ConfirmPassword" [(ngModel)]="confirmPassword"
                    placeholder="Confirm Password" required
                    class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <input type="tel" name="PhoneNumber" [(ngModel)]="phoneNumber" placeholder="Phone Number" required
                    class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>

            <div class="mb-4">
                <label for="role">Role:</label>
                <select id="role" [(ngModel)]="role" name="role"  class="w-full px-4 py-2 bg-transparent border border-gray-300 rounded-full text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="User">User</option>
                    <option value="Trainer">Trainer</option>
                    <option value="Admin">Admin</option>
                </select>
                   
            </div>
           
            <div class="mb-6">
            <div id="google-btn"></div>
            </div>
            <button type="submit"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-full transition duration-300">Register</button>
            <div class="text-center text-white mt-4">
                <p>Already have an account? <a [routerLink]="['/login']"
                        class="font-semibold text-blue-400 hover:underline">Login</a></p>
            </div>
        </form>
    </div>
</div>
