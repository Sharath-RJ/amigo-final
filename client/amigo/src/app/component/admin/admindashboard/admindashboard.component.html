<div class="flex h-screen bg-gray-900 text-gray-200">
    <app-menu-sidebar (componentSelected)="selectedComponent = $event" class="bg-gray-800"></app-menu-sidebar>
    <div class="flex flex-col w-full">
        <nav class="bg-gray-800 p-4 shadow-md flex items-center justify-between">
            <div class="text-lg font-semibold">Dashboard</div>
            <div class="space-x-4">
                <button
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300">Profile</button>
                <button
                    class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-red-300">Logout</button>
            </div>
        </nav>
        <div class="p-6 flex-grow overflow-auto">
            <ng-container *ngIf="selectedComponent === 'user'">
                <app-users-list></app-users-list>
            </ng-container>
            <ng-container *ngIf="selectedComponent === 'content'">
                <app-posts-list></app-posts-list>
            </ng-container>
            <ng-container *ngIf="selectedComponent === 'analytics'">
                <!-- <app-analytics></app-analytics> -->
            </ng-container>
            <ng-container *ngIf="selectedComponent === 'settings'">
                <!-- <app-settings></app-settings> -->
            </ng-container>
        </div>
    </div>
</div>
