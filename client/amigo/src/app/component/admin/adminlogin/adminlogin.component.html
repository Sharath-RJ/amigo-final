<div class="body">
    <div class="wrapper" id="loginFormContent">
        <form action="" (submit)="login()">
            <h1>Admin Login</h1>
            <div class="input-box">
                <input type="text" name="email" [(ngModel)]="email"  placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
            </div>
            <div class="checkbox1">
                <label><input type="checkbox">Remember Me</label>
                <label for="forgotForm">Forgot Password</label>
            </div>

            <button type="submit" class="btn">Login</button>
            <br><br>
            <div id="google-btn"></div>
            <div class="link">
                <p>Don't have an account? <a routerLink="/register"> <label for="registerForm">Register</label></a></p>
            </div>
        </form>
    </div>
</div>
