<div class="min-h-screen bg-gray-900 text-gray-300 flex justify-center items-center p-4">
    <div class="w-full max-w-4xl bg-gray-800 p-8 rounded-lg shadow-lg">
        <form [formGroup]="profileForm" (ngSubmit)="completeProfile()" class="space-y-8">
            <!-- Professional Information Section -->
            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Professional Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="fullName" class="block mb-1">Full Name:</label>
                        <input type="text" id="fullName" formControlName="fullName"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    <div *ngIf="profileForm && profileForm.get('fullName') && profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched"
                        class="text-red-500 mt-1">Full Name is required</div>
                    </div>
                    <div class="form-group">
                        <label for="specialization" class="block mb-1">Specialization:</label>
                        <input type="text" id="specialization" formControlName="specialization"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    <div *ngIf="profileForm && profileForm.get('specialization') && profileForm.get('specialization')?.invalid && profileForm.get('specialization')?.touched"
                        class="text-red-500 mt-1">Specialization is required</div>
                    </div>
                    <div class="form-group">
                        <label for="experience" class="block mb-1">Experience (years):</label>
                        <input type="number" id="experience" formControlName="experience"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    <div *ngIf="profileForm && profileForm.get('experience') && profileForm.get('experience')?.invalid && profileForm.get('experience')?.touched"
                        class="text-red-500 mt-1">Experience is required</div>
                    </div>
                    <div class="form-group">
                        <label for="qualifications" class="block mb-1">Qualifications:</label>
                        <input type="text" id="qualifications" formControlName="qualifications"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    <div *ngIf="profileForm && profileForm.get('qualifications') && profileForm.get('qualifications')?.invalid && profileForm.get('qualifications')?.touched"
                        class="text-red-500 mt-1">Qualifications is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bio" class="block mb-1">Bio:</label>
                    <textarea id="bio" formControlName="bio"
                        class="w-full p-2 rounded bg-gray-700 border border-gray-600" required></textarea>
                <div *ngIf="profileForm && profileForm.get('bio') && profileForm.get('bio')?.invalid && profileForm.get('bio')?.touched"
                    class="text-red-500 mt-1">Bio is required</div>
                </div>
            </div>

            <!-- Availability Section -->
            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Availability</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- <div class="form-group">
                        <label for="timeZone" class="block mb-1">Time Zone:</label>
                        <input type="text" id="timeZone" formControlName="timeZone"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600">
                    </div> -->
                    <div class="form-group">
                        <div class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                            (click)="openAddTimeSlotModal()">Add Time Slot</div>
                        <ul *ngIf="timeSlots.length > 0" class="mb-4">
                            <li *ngFor="let slot of timeSlots" class="mb-2">
                                <span class="font-semibold">{{ slot.dayOfWeek }}:</span> {{ slot.timeRange }}
                            </li>
                        </ul>
                        <app-add-time-slot *ngIf="showAddTimeSlotModal" (timeSlotAdded)="onTimeSlotAdded($event)"
                            (closeModalEvent)="closeAddTimeSlotModal()"></app-add-time-slot>
                    </div>
                </div>
            </div>

            <!-- Additional Information Section -->
            <div>
                <h2 class="text-xl font-semibold text-purple-400 mb-4">Additional Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-group">
                        <label for="MeetLink" class="block mb-1">Meet Link:</label>
                        <input type="text" id="MeetLink" formControlName="MeetLink"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                        <div *ngIf="profileForm && profileForm.get('MeetLink') && profileForm.get('MeetLink')?.invalid && profileForm.get('MeetLink')?.touched"
                            class="text-red-500 mt-1">Meet Link is required</div>
                    </div>
                    <div class="form-group">
                        <label for="hourlyRate" class="block mb-1">Hourly Rate :</label>
                        <input type="text" id="hourlyRate" formControlName="hourlyRate"
                            class="w-full p-2 rounded bg-gray-700 border border-gray-600" required>
                    <div *ngIf="profileForm && profileForm.get('hourlyRate') && profileForm.get('hourlyRate')?.invalid && profileForm.get('hourlyRate')?.touched"
                        class="text-red-500 mt-1">Hourly Rate is required</div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700"
                    [disabled]="!profileForm.valid">Complete Profile</button>
            </div>
        </form>
    </div>
</div>
