<div class="otp-container bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="otp-box bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h1 class="text-2xl font-semibold text-white text-center mb-6">Enter OTP</h1>
        <form (ngSubmit)="submitOtp()">
            <div class="otp-inputs flex justify-between mb-6">
                <input type="text" maxlength="1" [(ngModel)]="otp[0]" name="otp1"
                    class="otp-input w-12 h-12 bg-gray-700 border border-gray-600 rounded-lg text-white text-center text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    appOtpInput>
                <input type="text" maxlength="1" [(ngModel)]="otp[1]" name="otp2"
                    class="otp-input w-12 h-12 bg-gray-700 border border-gray-600 rounded-lg text-white text-center text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    appOtpInput>
                <input type="text" maxlength="1" [(ngModel)]="otp[2]" name="otp3"
                    class="otp-input w-12 h-12 bg-gray-700 border border-gray-600 rounded-lg text-white text-center text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    appOtpInput>
                <input type="text" maxlength="1" [(ngModel)]="otp[3]" name="otp4"
                    class="otp-input w-12 h-12 bg-gray-700 border border-gray-600 rounded-lg text-white text-center text-2xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                    appOtpInput>
            </div>
            <button type="submit"
                class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">Verify
                OTP</button>
            <div class="text-center text-gray-400 mt-4">
                <p>Didn't receive the OTP? <a href="#" class="text-blue-400 hover:underline">Resend OTP</a></p>
            </div>
        </form>
    </div>
</div>
